<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Professional Object Tabs</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .tab-content {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #495057;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Create tabs -->
        <ul class="nav nav-tabs" id="objectTabs" role="tablist">
            {% for obj in object_list %}
                <li class="nav-item">
                    <a class="nav-link {% if loop.first %}active{% endif %}" id="{{ obj.name }}-tab" data-toggle="tab" href="#{{ obj.name }}" role="tab" aria-controls="{{ obj.name }}" aria-selected="{{ loop.first }}">{{ obj.name }}</a>
                </li>
            {% endfor %}
        </ul>

        <!-- Create tab content -->
        <div class="tab-content" id="objectTabsContent">
            {% for obj in object_list %}
                <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="{{ obj.name }}" role="tabpanel" aria-labelledby="{{ obj.name }}-tab">
                    <!-- Form for user input -->
                    <form class="mt-3" method="post" action="{{ url_for('cmd') }}">
                        <!-- Hidden field to track the current active selection -->
                        <input type="hidden" name="name" value="{{ obj.name }}">

                        <div class="form-group">
                            <label for="exportDate">Export Date:</label>
                            <input type="date" class="form-control" id="exportDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="exportPath">Export Folder:</label>
                            <input type="text" class="form-control" id="exportPath" name="path">
                           </div>
                        <button type="submit" class="btn btn-primary">Export Data</button>
                    </form>
                </div>
            {% endfor %}
        </div>

    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>

    </script>
</body>
</html>
